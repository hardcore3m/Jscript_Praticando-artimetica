<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Descubra se o número é par ou ímpar</title>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="utf-8">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>

<body>
    <script>
        var a = parseInt(prompt("Digite seu Número"));
        (a % 2 == 0) ? alert("Número par") : alert("Número Ímpar");
    </script>
</body>

</html>
